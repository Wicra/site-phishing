<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensibilisation contre le phishing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="texte">
        <h1>Tu as Scanné le QR Code et tu as Mordu à l'Hameçon !</h1>
        <p>"Le QR code peut sembler inoffensif à première vue, mais en réalité, c'est juste un lien caché derrière une image. Ne te laisse pas tromper par son apparence innocente !"</p>
    </div>
    

      
    <script>
        setTimeout(function() {
        const visaCardDiv = document.createElement('div');
        visaCardDiv.classList.add('visa-card');

        visaCardDiv.innerHTML = `
            <div class="logoContainer">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23" height="23" viewBox="0 0 48 48" class="svgLogo">
                <path fill="#ff9800" d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"></path>
                <path fill="#d50000" d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"></path>
                <path fill="#ff3d00" d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z"></path>
            </svg>
            </div>
            <div class="number-container">
            <label class="input-label" for="cardNumber">CARD NUMBER</label>
            <input class="inputstyle" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" name="cardNumber" type="text" />
            </div>
            <div class="name-date-cvv-container">
            <div class="name-wrapper">
                <label class="input-label" for="holderName">CARD HOLDER</label>
                <input class="inputstyle" id="holderName" placeholder="NAME" type="text" />
            </div>
            <div class="expiry-wrapper">
                <label class="input-label" for="expiry">VALID THRU</label>
                <input class="inputstyle" id="expiry" placeholder="MM/YY" type="text" />
            </div>
            <div class="cvv-wrapper">
                <label class="input-label" for="cvv">CVV</label>
                <input class="inputstyle" placeholder="***" maxlength="3" id="cvv" type="password" />
            </div>
            </div>
            
            
            `;

        document.body.appendChild(visaCardDiv);
        }, 5000);

    </script>
    <script>
        setTimeout(function() {
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('error');

        errorDiv.innerHTML = `
            <div class="error__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">

            </svg>
            </div>
            <div class="error__title">lorem ipsum dolor sit amet</div>
            <div class="error__close">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20">
                <path fill="#393a37" d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"></path>
            </svg>
            </div>
        `;

        document.body.appendChild(errorDiv);
        }, 5000);

    </script>
</body>
</html>
