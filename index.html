<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensibilisation contre le phishing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="texte">
        <h1>Tu as Scanné le QR Code et tu as Mordu à l'Hameçon !</h1>
        <p>"Le QR code peut sembler inoffensif à première vue, mais en réalité, c'est juste un lien caché derrière une image. Ne te laisse pas tromper par son apparence innocente !"</p>
    </div>
    <a id="redirectLink" href="payement.html" class="invisible-button"></a>

    <script>
    // Fonction pour déclencher automatiquement le clic sur le bouton après 5 secondes
    setTimeout(function() {
      var redirectButton = document.getElementById("redirectLink");
      redirectButton.click();
    }, 9000);
    </script>
  
</body>
</html>
